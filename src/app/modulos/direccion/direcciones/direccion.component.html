<div class="card">
  <div class="card-header">
    <i class="bi bi-geo-fill fa-lg"></i> Mis direcciones
  </div>
  <div class="col-4 mt-3 d-flex float-end">
    <button mat-stroked-button color="primary" [routerLink]="['/AgregarDir']">
      <mat-icon> add_location</mat-icon>
      Agregar Direcci&oacute;n
    </button>
  </div>
  <div class="container mt-0 mb-5">
    <div class="col-6">
      <mat-radio-group>
        <div *ngIf="direcciones.size > 0">
          <div *ngFor="let direccion of direcciones" class="card mt-5 bg-dark">
            <div class="card-body">
              <div class="row">
                <div class="col-2 form-check d-flex align-items-center">
                  <mat-radio-button color="primary" value="{{direccion.idDireccion}}" class="btnRadio" aria-label="Establecer predeterminado"></mat-radio-button>
                </div>
                <div class="col-7">
                  <h3 class="mb-0">{{direccion.nombreCompleto}}</h3>
                  <h3 class="mb-0">{{direccion.calleNumero}}</h3>
                  <h3 class="mb-0">{{direccion.codigoPostal}}</h3>
                  <h3 class="mb-0">{{direccion.telefono}}</h3>
                </div>
                <div class="col-1 d-flex align-items-center">
                  <button mat-mini-fab color="primary" style="width: 4rem; height:4rem;">
                    <mat-icon> pin_drop</mat-icon>
                  </button>
                </div>
              </div>
              <div class="mt-3 justify-content-end">
                <button mat-stroked-button color="accent" [routerLink]="['/EditarDir',direccion.idDireccion]">Editar</button> &nbsp;
                <button mat-stroked-button color="warn" (click)="eliminarDireccion(direccion.idDireccion)">Eliminar</button>  
              </div>
            </div>
          </div>
        </div>
      </mat-radio-group>
    </div>
  </div>
</div>
