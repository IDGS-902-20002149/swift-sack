<div class="edit-form">
  <h3>Agregar a Stock</h3>
  <hr>
  <form (ngSubmit)="agregarStock()">
    <div class="form-group">
      <label for="id_materia">Producto</label>
      <select name="id_materia" [(ngModel)]="regProducto.id"
       id="id_materia" class="form-control" required >
        <option *ngFor="let producto of dataSource" [value]="producto.id">{{ producto.nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad a agregar:</label>
      <input type="number" name="stock" [(ngModel)]="regProducto.stock" id="stock" class="form-control" placeholder="Cantidad">
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
