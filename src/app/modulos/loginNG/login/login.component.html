<div class="login-form">
    <h3>Iniciar Sesión</h3>
    <hr>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" [(ngModel)]="usuario.email" id="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Contraseña" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
</div>
