<div class="edit-form">
  <h3>Agregar Materia Prima</h3>
  <hr>
  <form (ngSubmit)="agregar()">
    <div class="form-group">
      <label for="nombre">Nombre </label>
      <input type="text" name="nombre" [(ngModel)]="regMateriaPss.nombre" id="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad </label>
      <input type="text" name="cantidad" [(ngModel)]="regMateriaPss.cantidad" class="form-control" placeholder="cantidad" required>
    </div>
    <div class="form-group">
      <label for="unidad_medida">Unidad de medida </label>
      <input type="text" name="unidad_medida" [(ngModel)]="regMateriaPss.unidad_medida" id="unidad_medida" class="form-control" placeholder="Unidad de medida" required>
    </div>
    <div class="form-group">
      <label for="costo">Costo </label>
      <input type="text" name="costo" [(ngModel)]="regMateriaPss.costo" id="costo" class="form-control" placeholder="Costo" required>
    </div>
    <div class="form-group">
      <label for="idProveedor">Proveedor </label>
      <select name="idProveedor" [(ngModel)]="regMateriaPss.idProveedor" id="idProveedor" class="form-control" required>
        <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
