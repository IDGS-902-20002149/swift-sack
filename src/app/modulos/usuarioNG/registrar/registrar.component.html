<div class="register-form">
    <h3>Registrar Nuevo Usuario</h3>
    <hr>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" [(ngModel)]="usuarioRegistro.name" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" [(ngModel)]="usuarioRegistro.email" id="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="usuarioRegistro.password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" [(ngModel)]="usuarioRegistro.telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
