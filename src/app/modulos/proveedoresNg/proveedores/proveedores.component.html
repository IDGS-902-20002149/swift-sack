<div class="card">
  <div class="card-header">
    <i class="fas fa-user fa-lg"></i> Lista Proveedores
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-custom">
        <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="proveedorIric.length">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>empresa</th>
            <th>email</th>
            <th>rfc</th>
            <th>telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of getCurrentPageItems()">
            <td>{{proveedor.nombre | uppercase}}</td>
            <td>{{proveedor.empresa}}</td>
            <td>{{proveedor.email}}</td>
            <td>{{proveedor.rfc}}</td>
            <td>{{proveedor.telefono}}</td>
            <td>
              <div class="action-buttons">
                <button mat-flat-button color="primary" [routerLink]="['/Editar',proveedor.id]">Editar</button>
                <button mat-flat-button color="primary" (click)="eliminarProve(proveedor.id)">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination-buttons">
      <button mat-flat-button color="primary" [disabled]="currentPage === 1" (click)="currentPage = currentPage - 1">Anterior</button>
      <button mat-flat-button color="primary" [disabled]="currentPage * pageSize >= dataSource.length" (click)="currentPage = currentPage + 1">Siguiente</button>
    </div>
  </div>
</div>
