<div class="edit-form">
  <h3>Editar Proveedor</h3>
  <hr>
  <form (ngSubmit)="editar()">
    <div class="form-group">
      <label for="nombre">Nombre </label>
      <input type="text" name="nombre" [(ngModel)]="regProveedor.nombre" id="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa </label>
      <input type="text" name="empresa" [(ngModel)]="regProveedor.empresa" id="empresa" class="form-control" placeholder="Empresa" required>
    </div>
    <div class="form-group">
      <label for="correo">Email </label>
      <input type="email" name="correo" [(ngModel)]="regProveedor.email" id="correo" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="rfc">RFC </label>
      <input type="text" name="rfc" [(ngModel)]="regProveedor.rfc" id="rfc" class="form-control" placeholder="RFC" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono </label>
      <input type="text" name="telefono" [(ngModel)]="regProveedor.telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
</div>
