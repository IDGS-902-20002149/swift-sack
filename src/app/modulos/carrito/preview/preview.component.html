<div class="container-fluid">
    <div *ngIf="subtotal != 0" class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of dataSource">
                        <td class="align-middle"><img src="img/product-1.jpg" alt="" style="width: 50px;">{{item.nombre}}</td>
                        <td class="align-middle">${{item.precio}}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <input type="text" class="form-control form-control-sm border-0 text-center" value="{{item.cantidad}}" readonly>
                            </div>
                        </td>
                        <td class="align-middle">${{item.subtotal}}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="eliminarItem(item.idCarrito)"><i class="fa fa-times"></i></button></td>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <h3 class="section-title position-relative text-uppercase mt-2 text-light"><span class="bg-secondary pr-3">Resumen</span></h3>
            <div class="bg-light p-3 mb-5">
                <div class="border-bottom pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>${{subtotal.toFixed(2)}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Env&iacute;o</h6>
                        <h6 class="font-weight-medium">$100</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h3>Total</h3>
                        <h3>${{(subtotal+100).toFixed(2)}}</h3>
                    </div>
                    <button mat-stroked-button class="btn btn-block font-weight-bold my-3 py-3" color="primary" [routerLink]="['/GoToPay']">Proceder al pago</button>
                </div>
            </div>
        </div>
    </div>
</div>
