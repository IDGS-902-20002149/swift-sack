<div class="edit-form">
    <h3>Editar Tarjeta</h3>
    <hr>
    <form (ngSubmit)="editar()">
        <mat-form-field class="example-full-width form-group">
            <mat-label>Numero en la tarjeta</mat-label>
            <input name="numeroTarjeta" matInput placeholder="0000 0000 0000 0000" [(ngModel)]="tar.numeroTarjeta" pattern="[0-9]*" required maxlength="16">
        </mat-form-field>
        <mat-form-field class="example-full-width form-group">
            <mat-label>Nombre en la tarjeta</mat-label>
            <input matInput name="nombreTarjeta" placeholder="JOSE GERARDO HERNANDEZ" [(ngModel)]="tar.nombreTarjeta" required>
        </mat-form-field>
        <h4>Fecha de vencimiento</h4>
        <div class="row">
            <div class="col-5">
                <mat-form-field class="example-full-width fecha">
                    <input name="mesVencimiento" matInput placeholder="MM" [(ngModel)]="tar.mesVencimiento" pattern="[0-9]*" required maxlength="2">
                </mat-form-field>
            </div>
            <div class="col-1 mt-2">
                <h1>/</h1>    
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width fecha">
                    <input name="annioVencimiento" matInput placeholder="AA" [(ngModel)]="tar.annioVencimiento" pattern="[0-9]*" required maxlength="2">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="example-full-width form-group">
            <mat-label>CCV</mat-label>
            <input matInput name="ccv" type="password" placeholder="***" [(ngModel)]="tar.ccv" required pattern="[0-9]*" maxlength="3">
        </mat-form-field>
        <div class="d-flex justify-content-center">
            <button mat-raised-button color="primary">Guardar</button>
        </div>
    </form>
  </div>
