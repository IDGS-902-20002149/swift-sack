<div class="card">
    <div class="card-header">
      <i class="bi bi-geo-fill fa-lg"></i> Mis tarjetas
    </div>
    <div class="col-4 mt-3 d-flex float-end">
      <button mat-stroked-button color="primary" [routerLink]="['/AgregarTar']">
        <mat-icon> add</mat-icon>
        Agregar Tajeta
      </button>
    </div>
    <div class="container mt-0 mb-5">
      <div class="col-8">
        <mat-radio-group>
          <div *ngFor="let tarjeta of tarjetas" class="card mt-5 bg-dark">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h3 class="mb-0">**** **** **** {{tarjeta.numTarEncryp}}</h3>
                  <h3 class="mb-0">{{tarjeta.nombreTarjeta | uppercase }}</h3>
                  <h3 class="mb-0">{{tarjeta.mesVencimiento}}/ {{tarjeta.annioVencimiento}}</h3>
                </div>
                <div class="col-1 d-flex align-items-center">
                  <button mat-mini-fab color="primary" style="width: 4rem; height:4rem;">
                    <mat-icon>credit_card</mat-icon>
                  </button>
                </div>
              </div>
              <div class="mt-3 justify-content-end">
                <button mat-stroked-button color="accent" [routerLink]="['/EditarTar',tarjeta.idTarjeta]">Editar</button> &nbsp;
                <button mat-stroked-button color="warn" (click)="eliminarTarjeta(tarjeta.idTarjeta)">Eliminar</button>  
              </div>
            </div>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </div>
